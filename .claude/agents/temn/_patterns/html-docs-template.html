<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{Feature/System Name} - {Audience} Documentation</title>
    <style>
      /* Professional documentation styling */
      :root {
        --primary-color: #0066cc;
        --text-color: #333;
        --bg-color: #fff;
        --sidebar-bg: #f5f5f5;
        --code-bg: #f8f8f8;
        --border-color: #ddd;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background: var(--bg-color);
      }

      .container {
        display: grid;
        grid-template-columns: 250px 1fr;
        max-width: 1400px;
        margin: 0 auto;
      }

      .sidebar {
        background: var(--sidebar-bg);
        padding: 2rem;
        border-right: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        height: 100vh;
        overflow-y: auto;
      }

      .sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      .sidebar nav ul {
        list-style: none;
      }

      .sidebar nav ul li {
        margin: 0.5rem 0;
      }

      .sidebar nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        display: block;
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .sidebar nav ul li a:hover {
        background: rgba(0, 102, 204, 0.1);
      }

      .content {
        padding: 3rem;
        max-width: 900px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        color: var(--primary-color);
      }

      h2 {
        font-size: 2rem;
        margin-top: 3rem;
        margin-bottom: 1rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 0.5rem;
      }

      h3 {
        font-size: 1.5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      h4 {
        font-size: 1.2rem;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }

      p {
        margin: 1rem 0;
      }

      code {
        background: var(--code-bg);
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      pre {
        background: var(--code-bg);
        padding: 1rem;
        border-radius: 6px;
        overflow-x: auto;
        margin: 1rem 0;
      }

      pre code {
        background: none;
        padding: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }

      table th,
      table td {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        text-align: left;
      }

      table th {
        background: var(--sidebar-bg);
        font-weight: 600;
      }

      .mermaid {
        margin: 2rem 0;
        text-align: center;
      }

      @media print {
        .sidebar {
          display: none;
        }
        .container {
          grid-template-columns: 1fr;
        }
        .content {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
        .sidebar {
          position: static;
          height: auto;
        }
      }
    </style>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true, theme: "default" });
    </script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Documentation</h2>
        <nav>
          <!-- Table of contents auto-generated -->
        </nav>
      </aside>
      <main class="content">
        <!-- Documentation content here -->
      </main>
    </div>
  </body>
</html>
